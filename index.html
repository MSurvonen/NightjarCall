<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nightjar in Finland</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <h1 class="my-4 h1 text-black">Nightjar in Finland</h1>
        <div class="my-4 bg-white text-blue">
            Lintuatlas nesting data is described in scale 0-4.
            <ul>
                <li>0 = no bird sighting</li>
                <li><button class="btn" onclick="playAudio(0.1)">1 = unlikely breeding</button></li>
                <li><button class="btn" onclick="playAudio(0.35)">2 = possible breeding</button></li>
                <li><button class="btn" onclick="playAudio(0.65)">3 = probable breeding</button></li>
                <li><button class="btn" onclick="playAudio(1)">4 = confirmed breeding</button></li>
            </ul>
        </div>
        <div id="button-container" class="my-4">
        </div>
        <audio src="nightjarcall.mp3" id="audio"></audio>
    </div>

    <script src="playData.js"></script>
</body>
    <footer>
        <p>
